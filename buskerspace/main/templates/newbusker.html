<!DOCTYPE html>
<html>
   <head>
      <style>
         .center {
         text-align: center;
	 }
	 
	 .logo {
	height: 30pt;
	width: 30pt;
	}
      </style>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-indigo.min.css" />
      <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/buskerspace/buskerspace/master/buskerspace/webapp/image/logo-blue-32.png" />
      <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
      <script>
         window.fbAsyncInit = function() {
           FB.init({
             appId      : '1348158388546594',
             xfbml      : true,
             version    : 'v2.7'
           });
         };
         
         (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));
      </script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>buskerspace: New Busker</title>
      <!-- Always shows a header, even in smaller screens. -->
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
         <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
               <!-- Title -->
               <span class="mdl-layout-title"><img class="logo" src="https://raw.githubusercontent.com/buskerspace/buskerspace/master/buskerspace/webapp/image/logo-white-512.png" />&nbsp;&nbsp;&nbsp;New Busker</span>
               <!-- Add spacer, to align navigation to the right -->
               <div class="mdl-layout-spacer"></div>
               <!-- Navigation. We hide it in small screens. -->
               <nav class="mdl-navigation mdl-layout--large-screen-only">
                  <a class="mdl-navigation__link" href="/search/">Search</a>
                  <a class="mdl-navigation__link" href="/">Map</a>
                  <a class="mdl-navigation__link" href="/new/busker/">Create New Busker</a>
                  <a class="mdl-navigation__link" href="/new/event/">Create Event</a>
               </nav>
            </div>
         </header>
         <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Menu</span>
            <nav class="mdl-navigation">
               <a class="mdl-navigation__link" href="/search/">Search</a>
               <a class="mdl-navigation__link" href="/">Map</a>
               <a class="mdl-navigation__link" href="/new/busker/">Create New Busker</a>
               <a class="mdl-navigation__link" href="/new/event/">Create Event</a>
            </nav>
         </div>
         <main class="mdl-layout__content">
            <div class="page-content center">
               <!-- Your content goes here -->
			   {% if error_message %}
				<h3>{{ error_message }}</h3>
			   {% endif %}
               <!-- Simple Textfield -->
               <form action="/new/busker/" method="post">
			   {% csrf_token %}
                  <div class="mdl-textfield mdl-js-textfield">
                     <input class="mdl-textfield__input" type="text" name="name">
                     <label class="mdl-textfield__label" for="sample1">Name...</label>
                  </div>
				  <br />
               <select name="genre">
                  Genre
                  <option value="musical">Musician</option>
                  <option value="performance">Performer</option>
                  <option value="other">Other</option>
               </select>
				  <br />
                  <div class="mdl-textfield mdl-js-textfield">
                     <input class="mdl-textfield__input" type="text" name="desc">
                     <label class="mdl-textfield__label" for="sample1">Description...</label>
                  </div>
				  <br />
                  <div class="mdl-textfield mdl-js-textfield">
                     <input class="mdl-textfield__input" type="text" name="email">
                     <label class="mdl-textfield__label" for="sample1">Email...</label>
                  </div>
				  <br />
                  <div class="mdl-textfield mdl-js-textfield">
                     <input class="mdl-textfield__input" type="password" name="password">
                     <label class="mdl-textfield__label" for="sample1">Password...</label>
                  </div>
				  <br />
                  <div class="mdl-textfield mdl-js-textfield">
                     <input class="mdl-textfield__input" type="password" name="passwordConf">
                     <label class="mdl-textfield__label" for="sample1">Confirm Password...</label>
                  </div>
				  <br />
               <div class="center">
                  <!-- Raised button with ripple -->
                  <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" data-upgraded=",MaterialButton,MaterialRipple" >
                  Submit
                  <span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></button>
               </div>
			   </form>
            </div>
         </main>
      </div>
      </body>
</html>
