.center1 {
    text-align: center;
    margin-left: auto;
    margin-right: auto;

}

	height: 30pt;
	width: 30pt;
	}

</style>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-indigo.min.css" />
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/buskerspace/buskerspace/master/buskerspace/webapp/image/logo-blue-32.png" />
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1348158388546594',
      xfbml      : true,
      version    : 'v2.7'
    });
  };
 
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buskerspace: Search</title>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title"><img class="logo" src="https://raw.githubusercontent.com/buskerspace/buskerspace/master/buskerspace/webapp/image/logo-white-512.png" />&nbsp;&nbsp;&nbsp;Search</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
<a class="mdl-navigation__link" href="/search/">Search</a>
        <a class="mdl-navigation__link" href="/">Map</a>
        <a class="mdl-navigation__link" href="/new/busker/">Create New Busker</a>
        <a class="mdl-navigation__link" href="/new/event/">Create Event</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Menu</span>
    <nav class="mdl-navigation">
  <a class="mdl-navigation__link" href="/search/">Search</a>
        <a class="mdl-navigation__link" href="/">Map</a>
        <a class="mdl-navigation__link" href="/new/busker/">Create New Busker</a>
        <a class="mdl-navigation__link" href="/new/event/">Create Event</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
  {% if error_message %}
   <span style="text-align: center;"><h4>{{ error_message }}</h4></span>
  {% endif %}
   <!-- <img class="centerimg smallimg" src="/static/hat.svg"> -->

<!-- Simple Textfield -->

<form id="form" class="center1" method="post" action="/searchresults/">
{% csrf_token %}
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
    <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
      <i class="material-icons">search</i>
    </label>
    <div class="mdl-textfield__expandable-holder">
      <input class="mdl-textfield__input" type="text" id="sample6" name="search">
      <label class="mdl-textfield__label" for="sample-expandable">Enter the name of a busker...</label>
    </div>
  </div>
</form>

<div class="center">
<!-- Raised button with ripple -->
<a href="javascript:{}" onclick="document.getElementById('form').submit();">
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" data-upgraded=",MaterialButton,MaterialRipple" >
  Search
<span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></button>
</a>
</div>
</div>
</main>
</div>

</body>
</html>
